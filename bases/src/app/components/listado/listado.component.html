<h1>Listado de Heroes</h1>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{i+1}} - {{heroe}}
  </li>
</ul>


<div *ngIf="heroesBorrado.length > 0">
  <h3>Heroe Borrado</h3>
  <ul>
    <li *ngFor="let borrado of heroesBorrado; let i = index">
      {{i+1}} - {{borrado}}
    </li>
  </ul>
</div>
<button (click)="borrarListado()">Borrar</button>
